{% extends "base.html" %}
  
{% block title %}Add New Employee Records{% endblock title %}
  
{% block content %}
<div class="col-md-12">    
    <form method="POST" class="post-form" action="{% url 'addnew' %}">  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h4>Enter Details</h4>  
        </div>    
     
        <div class="mb-3"> 
            <label>Name:</label>  
            {{ form.name }}   
        </div> 
        <div class="mb-3"> 
            <label>Department:</label>  
            {{ form.department }}   
        </div>
        <div class="mb-3"> 
            <label>Gender:</label>  
            {{ form.gender }}   
        </div>
        <div class="mb-3"> 
            <label>Email:</label>  
            {{ form.email }}   
        </div>  
        <div class="mb-3"> 
            <label>Contact:</label>  
            {{ form.contact }}   
        </div>
        <div class="mb-3"> 
            <label>Address:</label>  
            {{ form.address }}   
        </div>
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Submit</button>    
        </div> 
    </div>  
    </form>  
</div> 
{% endblock content %}
